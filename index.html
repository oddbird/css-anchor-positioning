<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Anchor Positioning Polyfill Demo</title>
    <link rel="stylesheet" href="/position-fallback.css" />
    <link type="text/css" href="/demo.css" />
    <style>
      #my-anchor-inline {
        anchor-name: --my-anchor-inline;
      }

      #my-floating-inline {
        position: fixed;
        top: anchor(--my-anchor-inline bottom);
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <h1>CSS Anchor Positioning Polyfill</h1>
    <div id="my-anchor">Anchor</div>
    <div id="my-floating">Floating</div>

    <div id="my-anchor-inline">Anchor</div>
    <div id="my-floating-inline">Floating</div>

    <script type="module">
      import polyfill from '/src/index.ts';
      polyfill();
    </script>
  </body>
</html>
